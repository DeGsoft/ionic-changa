<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-logo">
    <img src="assets/img/appicon.svg" alt="Ionic logo">
  </div>

    <span *ngIf="error" (click)="removeError()">{{ error }}</span>
		<form (ngSubmit)="onSignIn(f)" #f="ngForm">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" ngModel class="form-control">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" ngModel class="form-control">
			</div>

      <div class="form-group">
				<button class="btn btn-primary" >Login</button>
        <button [routerLink]="'/signup'" class="btn btn-primary">Create a account?</button>
			</div>
  </form>

</ion-content>
